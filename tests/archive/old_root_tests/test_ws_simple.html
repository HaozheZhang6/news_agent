<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .log {
            background: #252526;
            padding: 15px;
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            font-size: 12px;
            line-height: 1.6;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #dcdcaa; }
        .info { color: #9cdcfe; }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.connected { background: #1e4620; color: #4ec9b0; }
        .status.disconnected { background: #4a1e1e; color: #f48771; }
        .status.connecting { background: #4a4a1e; color: #dcdcaa; }
    </style>
</head>
<body>
    <h1>Simple WebSocket Test</h1>
    
    <div id="status" class="status disconnected">‚óè DISCONNECTED</div>
    
    <div>
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        <button id="sendBtn" onclick="sendTest()" disabled>Send Test Message</button>
        <button id="clearBtn" onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="log" id="log"></div>
    
    <script>
        let ws = null;
        let sessionId = null;
        const userId = "test-user-" + Date.now();
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = `‚óè ${status.toUpperCase()}`;
            
            document.getElementById('connectBtn').disabled = (status === 'connected' || status === 'connecting');
            document.getElementById('disconnectBtn').disabled = (status === 'disconnected');
            document.getElementById('sendBtn').disabled = (status !== 'connected');
        }
        
        function connect() {
            if (ws) {
                log('Already connected or connecting', 'warning');
                return;
            }
            
            updateStatus('connecting');
            const wsUrl = `ws://localhost:8000/ws/voice/simple?user_id=${userId}`;
            log(`Connecting to ${wsUrl}...`, 'info');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    log('‚úÖ WebSocket opened', 'success');
                    updateStatus('connected');
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`üì• Received: ${JSON.stringify(data, null, 2)}`, 'success');
                        
                        // Save session ID
                        if (data.event === 'connected' && data.data.session_id) {
                            sessionId = data.data.session_id;
                            log(`‚úÖ Session ID: ${sessionId}`, 'success');
                        }
                    } catch (e) {
                        log(`üì• Received (raw): ${event.data}`, 'info');
                    }
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå WebSocket error: ${error}`, 'error');
                    updateStatus('disconnected');
                };
                
                ws.onclose = (event) => {
                    log(`üîå WebSocket closed: code=${event.code}, reason=${event.reason}`, 'warning');
                    ws = null;
                    sessionId = null;
                    updateStatus('disconnected');
                };
                
            } catch (error) {
                log(`‚ùå Connection failed: ${error}`, 'error');
                updateStatus('disconnected');
            }
        }
        
        function disconnect() {
            if (ws) {
                log('Disconnecting...', 'info');
                ws.close();
                ws = null;
                sessionId = null;
                updateStatus('disconnected');
            }
        }
        
        function sendTest() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected', 'error');
                return;
            }
            
            const message = {
                event: 'test',
                data: {
                    message: 'Hello from test client',
                    timestamp: new Date().toISOString()
                }
            };
            
            log(`üì§ Sending: ${JSON.stringify(message, null, 2)}`, 'info');
            ws.send(JSON.stringify(message));
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-connect on load
        window.addEventListener('load', () => {
            log('Test client loaded. Click "Connect" to start.', 'info');
        });
    </script>
</body>
</html>
