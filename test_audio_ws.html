<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio WebSocket Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 { color: #4ec9b0; }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .status {
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }
        .status.connected { background: #1e4620; color: #4ec9b0; }
        .status.disconnected { background: #4a1e1e; color: #f48771; }
        .status.connecting { background: #4a4a1e; color: #dcdcaa; }
        .log {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
            font-size: 11px;
            line-height: 1.6;
            border: 1px solid #333;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #2a2a2a;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #dcdcaa; }
        .info { color: #9cdcfe; }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover { background: #1177bb; }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .file-input {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
        input[type="file"] {
            color: #d4d4d4;
        }
        .audio-player {
            margin: 10px 0;
            width: 100%;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        .stat {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-label {
            font-size: 11px;
            color: #888;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <h1>üé§ Audio WebSocket Test</h1>
    
    <div class="container">
        <!-- Left Panel: Controls -->
        <div class="panel">
            <h3>Connection & Controls</h3>
            <div id="status" class="status disconnected">‚óè DISCONNECTED</div>
            
            <div>
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <button onclick="clearLog()">Clear Log</button>
            </div>
            
            <h3>Audio Input</h3>
            <div class="file-input">
                <input type="file" id="audioFile" accept="audio/*" onchange="loadAudioFile(event)">
            </div>
            
            <div>
                <audio id="audioPlayer" class="audio-player" controls></audio>
            </div>
            
            <div>
                <button id="sendAudioBtn" onclick="sendAudio()" disabled>üì§ Send Audio to Backend</button>
            </div>
            
            <h3>Statistics</h3>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Audio Sent</div>
                    <div class="stat-value" id="audioSent">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">TTS Chunks Received</div>
                    <div class="stat-value" id="ttsReceived">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Round Trips</div>
                    <div class="stat-value" id="roundTrips">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Messages</div>
                    <div class="stat-value" id="messages">0</div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel: Log -->
        <div class="panel">
            <h3>Event Log</h3>
            <div class="log" id="log"></div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let sessionId = null;
        let currentAudioFile = null;
        let stats = { audioSent: 0, ttsReceived: 0, roundTrips: 0, messages: 0 };
        const userId = "test-user-" + Date.now();
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString() + '.' + String(new Date().getMilliseconds()).padStart(3, '0');
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            stats.messages++;
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('audioSent').textContent = stats.audioSent;
            document.getElementById('ttsReceived').textContent = stats.ttsReceived;
            document.getElementById('roundTrips').textContent = stats.roundTrips;
            document.getElementById('messages').textContent = stats.messages;
        }
        
        function updateStatus(status) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = `‚óè ${status.toUpperCase()}`;
            
            const connected = (status === 'connected');
            document.getElementById('connectBtn').disabled = (status !== 'disconnected');
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('sendAudioBtn').disabled = !connected || !currentAudioFile;
        }
        
        function loadAudioFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            currentAudioFile = file;
            const url = URL.createObjectURL(file);
            document.getElementById('audioPlayer').src = url;
            document.getElementById('sendAudioBtn').disabled = !ws || ws.readyState !== WebSocket.OPEN;
            
            log(`üìÅ Loaded: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'success');
        }
        
        function connect() {
            if (ws) return;
            
            updateStatus('connecting');
            const wsUrl = `ws://localhost:8000/ws/voice/simple?user_id=${userId}`;
            log(`üîå Connecting to ${wsUrl}...`, 'info');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('‚úÖ WebSocket OPENED', 'success');
                updateStatus('connected');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    const eventType = data.event;
                    
                    switch (eventType) {
                        case 'connected':
                            sessionId = data.data.session_id;
                            log(`üéØ CONNECTED | Session: ${sessionId.substring(0, 8)}...`, 'success');
                            break;
                            
                        case 'transcription':
                            log(`üìù TRANSCRIPTION | "${data.data.text}"`, 'success');
                            break;
                            
                        case 'agent_response':
                            log(`üí¨ AGENT RESPONSE | "${data.data.text}"`, 'success');
                            break;
                            
                        case 'tts_chunk':
                            stats.ttsReceived++;
                            const chunkIndex = data.data.chunk_index;
                            log(`üîä TTS CHUNK #${chunkIndex} | Size: ${data.data.audio_chunk.length} bytes`, 'info');
                            updateStats();
                            break;
                            
                        case 'streaming_complete':
                            stats.roundTrips++;
                            log(`üéâ COMPLETE | Total TTS chunks: ${data.data.total_chunks}`, 'success');
                            updateStats();
                            break;
                            
                        case 'error':
                            log(`‚ùå ERROR | ${data.data.error}`, 'error');
                            break;
                            
                        default:
                            log(`üì• ${eventType.toUpperCase()} | ${JSON.stringify(data.data)}`, 'info');
                    }
                } catch (e) {
                    log(`üì• RAW | ${event.data}`, 'warning');
                }
            };
            
            ws.onerror = (error) => {
                log(`‚ùå WebSocket ERROR`, 'error');
                updateStatus('disconnected');
            };
            
            ws.onclose = (event) => {
                log(`üîå WebSocket CLOSED | Code: ${event.code}`, 'warning');
                ws = null;
                sessionId = null;
                updateStatus('disconnected');
            };
        }
        
        function disconnect() {
            if (ws) {
                log('üîå Disconnecting...', 'info');
                ws.close();
            }
        }
        
        async function sendAudio() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected!', 'error');
                return;
            }
            
            if (!currentAudioFile) {
                log('‚ùå No audio file loaded!', 'error');
                return;
            }
            
            try {
                log(`üì§ Sending audio: ${currentAudioFile.name}...`, 'info');
                
                // Read file as ArrayBuffer
                const arrayBuffer = await currentAudioFile.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);
                
                // Convert to base64
                let binary = '';
                for (let i = 0; i < uint8Array.byteLength; i++) {
                    binary += String.fromCharCode(uint8Array[i]);
                }
                const base64Audio = btoa(binary);
                
                // Send via WebSocket
                const message = {
                    event: 'audio_chunk',
                    data: {
                        audio_chunk: base64Audio,
                        format: currentAudioFile.type.split('/')[1] || 'webm',
                        sample_rate: 48000
                    }
                };
                
                ws.send(JSON.stringify(message));
                stats.audioSent++;
                updateStats();
                
                log(`‚úÖ Audio sent | Size: ${(base64Audio.length / 1024).toFixed(2)} KB`, 'success');
                
            } catch (error) {
                log(`‚ùå Send failed: ${error.message}`, 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        window.addEventListener('load', () => {
            log('üöÄ Audio WebSocket Test Ready', 'info');
            log('üìù Instructions:', 'info');
            log('1. Click "Connect" to establish WebSocket', 'info');
            log('2. Load an audio file (WAV, MP3, WEBM)', 'info');
            log('3. Click "Send Audio to Backend"', 'info');
            log('4. Watch for: transcription ‚Üí agent response ‚Üí TTS chunks', 'info');
        });
    </script>
</body>
</html>
